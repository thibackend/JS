<body onload="showProduct()">
    <h2>THỜI TRANG NAM</h2>
    <div class="row" id="men">
    
    </div>
    <h2>THỜI TRANG NỮ</h2>
    <div class="row" id="woment">
    
    </div>
    <script>
        
function showProduct(){
    for(let i in arrmen){
       var a = '<div class="card" style="width:300px">';
    a+='<img class="card-img-top" src="'+arrmen[i].image+'" alt="Card image" style="width:100%">';
    a+='<div class="card-body">';
    a+='<h4 class="card-title">'+arrmen[i].title+'</h4>';
    a+= '<p class="card-text">'+arrmen[i].price+'</p>';
    a+= '<a href="#" class="btn btn-primary" onclick="order()">Đặt mua</a>';
    a+='</div>';
    a+='</div>';
    
    console.log(a); 

    if(arrmen[i].id == "men"){
        document.getElementById('men').innerHTML+=a;

    }
    else{
        document.getElementById('woment').innerHTML+=a;
    }
    }
    localStorage.setItem('listProduct',JSON.stringify(arrmen));
}
    </script>
</body>
